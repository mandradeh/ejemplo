<div class="modal fade " id="verCalificaciones" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
   
      <div class="modal-header">
        <h5  class="modal-title">Calificaciones (Promedio <span id ="idPromedio">0.0</span>) <button id="newCal" class='btn btn-primary newCal' onclick="showAdd()">Agregar</button></h5>

    <div class="modal-content">
   
      <div class="modal-header">
        <h5 class="modal-title">Nueva Calificacion</h5>

        <div class="form-group">
          <label for="calificacion">Calificacion</label>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="saveCalificacion()">Agregar</button>

<div class="modal fade" id="tblNewCalificacion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
   
      <div class="modal-header">
        <h5 class="modal-title">Editar Calificacion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      
      <input  type="hidden" id="idCalificacion" value=""  class="form-control"/>
      <div class="modal-body">
        <div class="form-group">
          <label for="idAlumno">Id Alumno</label>
          <input  type="text" id="idAlumno" value=""  class="form-control"/>
        </div>
	     <div class="form-group ">
	      <label for="inputState">Materia</label>
	      <select id="idMateria" class="form-control">
	        
	      </select>
	    </div>
        <div class="form-group">
          <label for="calificacion">Calificacion</label>
          <input type="number" id="calificacion" class="form-control" value=""/>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="updateCalificacion()">Agregar</button>
      </div>
    </div>
  </div>

<script type="text/javascript">
    $(document).ready(function () {
  	console.info($('#tblAlumnos'));
    $.ajax({
        url: "https://mandradeh7.herokuapp.com/api/alumnos"
    }).then(function(mydata) {

        $('#tblAlumnos').bootstrapTable({
            data: mydata,
            total: mydata.length,
            columns: [ {},{},{},  {},
                {
                  field: 'operate',
                  title: 'Acciones',
                  align: 'center',
                  valign: 'middle',
                  clickToSelect: false,
                  formatter : function(value,row,index) {
                    //return '<input name="elementname"  value="'+value+'"/>';
                    return '<button class=\'btn btn-primary \' pageName="'+row.idTUsuarios+'"   >Calificaciones</button> ';
                  }
                }
              ]
          });
        
        $(".btn").click(function(){
            var pageDetails = $(this).attr('pageDetails');
            var pageName = $(this).attr('pageName');
 
            if (pageName !== undefined){
                $('#addidAlumno').val(pageName);
                console.info('pageName: '+ pageName);
                $.ajax({
                    url: "https://mandradeh7.herokuapp.com/api/calificaciones/" + pageName
                }).then(function(myCals) {
            		
            		var myDataFinal = [];
            		$('#idPromedio').text(myCals.promedio);
            		console.info(myCals.promedio);
            		myCals.materiasCalificaciones.forEach(function(objeto) {
            			myDataFinal.push({
            				idCalificacion: objeto.idCalificacion,
            				materia : objeto.materia.nombre,
            				calificacion: objeto.calificacion,
            				actualizado: objeto.registro,
            				idAlumno : objeto.alumno.idTUsuarios
            			});
            		});
            		$('#tblCalificaciones').bootstrapTable('destroy');
                    $('#tblCalificaciones').bootstrapTable({
                        data: myDataFinal,
                        total: myDataFinal.length,
                        columns: [ {},{},{},  {},
                            {
                              field: 'operate',
                              title: 'Acciones',
                              align: 'center',
                              valign: 'middle',
                              clickToSelect: false,
                              formatter : function(value,row,index) {
                                //return '<input name="elementname"  value="'+value+'"/>';
                                return '<button class=\'btn btn-primary editar \' idCalificacion="'+row.idCalificacion+'" idAlumno="'+row.idAlumno+'"  >Editar</button> ' +
                                '<button class=\'btn btn-primary eliminar\' idCalificacion="'+row.idCalificacion+'"   >Eliminar</button>';
                              }
                            }
                          ]
                      });
                    $(".editar").click(function(){
                    	var idCalificacion = $(this).attr('idCalificacion');
                    	var idAlumno = $(this).attr('idAlumno');
                    	console.info(idCalificacion);
                        $.ajax({
                            url: "https://mandradeh7.herokuapp.com/api/materias"
                        }).then(function(mydata) {
                    		console.info(mydata);
                    		$("#idMateria").empty();
                    		for (var i = 0; i < mydata.length; i++) {
                                $("#idMateria").append("<option value='" + mydata[i].idMateria + "'>" + mydata[i].nombre + "</option>");
                            } 
                        });
                        $('#idAlumno').val(idAlumno);
                        $('#idCalificacion').val(idCalificacion);
                        $('#idAlumno').prop('readonly', true);
                    	$("#tblNewCalificacion").modal("show");
                    });
                    $(".eliminar").click(function(){
                    	var idCalificacion = $(this).attr('idCalificacion');
                    	var idAlumno = $(this).attr('idAlumno');
                    	console.info(idCalificacion);
                        $.ajax({
                            url: "https://mandradeh7.herokuapp.com/api/calificaciones/elimina/" + idCalificacion,
                            type: 'DELETE'
                        }).then(function(mydata) {
                	    	console.info(mydata);
                	    	alert(mydata.msg);
                	    	$("#tblNewCalificacion").modal("hide");
                	    	$("#tbladdCalificacion").modal("hide");
                	    	$("#verCalificaciones").modal("hide");
                        });
                    });
                });
                
            	$("#verCalificaciones").modal("show");
            }

        });
    });

    updateCalificacion = function (){
    	console.info($('#calificacion').val());
    	$.ajax({
    	    url: 'https://mandradeh7.herokuapp.com/api/calificaciones/actualiza/' + $('#idCalificacion').val(),
    	    type: 'PUT',
    	    datatype : "application/json",
    	    contentType: "application/json",
    	    processData: false,
    	    data: JSON.stringify({
    	    			  "idCalificacion": $('#idCalificacion').val(),
    	    			  "materia": {
    	    			    "idMateria": $( "#idMateria" ).val(),
    	    			    "nombre": "matematicas 2",
    	    			    "activo": 1
    	    			  },
    	    			  "alumno": {
    	    			    "idTUsuarios": 2,
    	    			    "nombre": "Miguel",
    	    			    "apPaterno": "Andrade",
    	    			    "apMaterno": "Hdez",
    	    			    "activo": 0
    	    			  },
    	    			  "calificacion": $('#calificacion').val(),
    	    			  "registro": "2022-05-27T08:00:41"
    	    			}),
    	    success: function(data, status, jqXHR){
    	    	console.info(data);
    	    	alert(data.msg);
    	    	
    	    	$("#tblNewCalificacion").modal("hide");
    	    	$("#tbladdCalificacion").modal("hide");
    	    	$("#verCalificaciones").modal("hide");
    	    },
    	    error: function(jqXHR, status, errorThrown){
    	    	console.error(errorThrown);
    	    	console.error(jqXHR);
    	    	console.error(status);
    	    }
    	});
    };
    showAdd = function (){
        $.ajax({
            url: "https://mandradeh7.herokuapp.com/api/materias"
        }).then(function(mydata) {
    		console.info(mydata);
    		$("#addidMateria").empty();
    		for (var i = 0; i < mydata.length; i++) {
                $("#addidMateria").append("<option value='" + mydata[i].idMateria + "'>" + mydata[i].nombre + "</option>");
            } 
        });
    	$("#tbladdCalificacion").modal("show");
    }
    saveCalificacion = function (){
    	console.info($('#calificacion').val());
    	$.ajax({
    	    url: 'https://mandradeh7.herokuapp.com/api/calificaciones/new/',
    	    type: 'POST',
    	    datatype : "application/json",
    	    contentType: "application/json",
    	    processData: false,
    	    data: JSON.stringify({
    	    			  "idCalificacion": $('#addidCalificacion').val(),
    	    			  "materia": {
    	    			    "idMateria": $( "#addidMateria" ).val(),
    	    			    "nombre": "matematicas 2",
    	    			    "activo": 1
    	    			  },
    	    			  "alumno": {
    	    			    "idTUsuarios": $('#addidAlumno').val(),
    	    			    "nombre": "Miguel",
    	    			    "apPaterno": "Andrade",
    	    			    "apMaterno": "Hdez",
    	    			    "activo": 0
    	    			  },
    	    			  "calificacion": $('#addcalificacion').val(),
    	    			  "registro": "2022-05-27T08:00:41"
    	    			}),
    	    success: function(data, status, jqXHR){
    	    	console.info(data);
    	    	alert(data.msg);
    	    	$("#tblNewCalificacion").modal("hide");
    	    	$("#tbladdCalificacion").modal("hide");
    	    	$("#verCalificaciones").modal("hide");
    	    },
    	    error: function(jqXHR, status, errorThrown){
    	    	console.error(errorThrown);
    	    	console.error(jqXHR);
    	    	console.error(status);
    	    }
    	});
    };
    
    });
  

    
    // Specify the JSON data to be displayed

  </script>
</body>
